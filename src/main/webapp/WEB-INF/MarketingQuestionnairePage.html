<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>MarketingQuestionnaire</title>
		<style>
			table {
			  font-family: arial, sans-serif;
			  border-collapse: collapse;
			  width: 100%;
			}
			
			td, th {
			  border: 1px solid #dddddd;
			  text-align: left;
			  padding: 8px;
			}
		</style>
	</head>
	<body>
		<h1>Gamified Marketing Application</h1>
		<h3>Marketing Questionnaire</h3>
		
		<form th:action="@{/SubmitMarketingQuestionnaire}" method="POST">	
			<table>
				<thead>
					<tr>
						<th>Question</th>
						<th>Answer</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="q : ${marketingQuestions}">
						<td th:text="${q.getText()}"></td>
						<td><input type="text" th:name="${q.getNumber()}" value="" placeholder="write your answer"></td>
					</tr>
				</tbody>
			</table>
			
			<input type="submit" th:value="Send">
		</form>
		<a th:href="@{/GoToHomePage}">
			<button type="submit">Back Home</button>
		</a>
	</body>
</html>
