<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>LeaderBoard</title>
		<style>
			table {
			  font-family: arial, sans-serif;
			  border-collapse: collapse;
			  width: 100%;
			}
			
			td, th {
			  border: 1px solid #dddddd;
			  text-align: left;
			  padding: 8px;
			}
		</style>
	</head>
	<body>
		<h1>Gamified Marketing Application</h1>
		<h3>Check your points!</h3>
		<table>
			<thead>
				<tr>
					<th>Username</th>
					<th>Scores</th>
					<th>Total Score</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="l : ${leaderboards}">
						<td th:text="${l.getUser().getUsername()}"></td>
						<td th:text="${l.getPoints()}"></td>
						<td th:text="${leaderboardService.totalScore(l.getUser())}"></td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/GoToHomePage}"><button type="submit">Back Home</button></a>
	</body>
</html>
