<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>StatisticalQuestionnaire</title>
	</head>
	<body>
		<h1>Gamified Marketing Application</h1>
		<h3>Statistical Questionnaire</h3>
		
		<form th:action="@{/SubmitStatisticalQuestionnaire}" method="POST">	
			<div>
				<label for="f">Female</label><input type="radio" name="gender" id="f" value="F">
				
				<label for="m">Male</label><input type="radio" name="gender" id="m" value="M"><br><br>
		  
				<label>Age</label><input type="number" name="age" size="3"><br><br>
				<select name="experience">
				        <option selected disabled>Experience level</option>
				        <option value=1>Low</option>
				        <option value=2>Medium</option>
				        <option value=3>High</option>
			    </select><br><br>
			</div>
			<input type="submit" th:value="Send" id="Send" name="Submit">
		</form>
		<a th:href="@{/CancelQuestionnaire}"><button type="submit">Cancel</button></a>
		<button onclick="goBack()">Go Back</button>
		<p th:text=" ${statusMsg}" style="color:#595959"></p>
	</body>
</html>
