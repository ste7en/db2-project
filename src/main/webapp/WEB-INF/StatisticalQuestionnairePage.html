<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>StatisticalQuestionnaire</title>
	</head>
	<body>
		<h1>Gamified Marketing Application</h1>
		<h3>Statistical Questionnaire</h3>
		
		<form th:action="@{/SubmitStatisticalAnswer}" method="POST">	
			<div>
				<label for="f"></label><input type="radio" value="F" name="gender" id="f" >
				
				<label for="m"></label><input type="radio" value="M" name="gender" id="m" ><br><br>
		  
				<label>Age</label><input type="number" name="age" size="3"><br><br>
				<select name="experience">
				        <option selected disabled>Experience level</option>
				        <option>Low</option>
				        <option>Medium</option>
				        <option>High</option>
			    </select><br><br>
			</div>
			<input type="submit" th:value="Send" id="Send" name="Submit">
		</form>
		<form th:action="@{/CancelQuestionnaire}" method="POST">	
			<input type="submit" th:value="Cancel" id="cancel" name="cancel">
		</form>
		<form th:action="@{/GoToMarketingQuestionnaire}" method="GET">
 			<input type="button" value="Previous" name="Back">
		</form>
		<form th:action="@{/GoToHomePage}" method="POST">	
			<input type="submit" value="Back Home" id="Back" name="Back">
		</form>
	</body>
</html>
