<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Sign Up</title>
	</head>
	<body class="center">
		<div>
			<h1 class ="heading">Sign up form</h1>
	  		
			<form action="SignUp" method="post">
				Username: <input type="text" name="username" placeholder="Username" size="20" required autofocus/><br>
			 
		  		Email: <input type="email" name="email" placeholder="Email" size="20" required><br>
			  	
			  	Password: <input type="password" name="pwd" placeholder="Password" value="" size="20" required><br>
			  
			  	<button class="formControls" type="submit" name="method" value="Sign up">Submit</button>
			</form>
		</div>
	</body>
</html>
